[phases.setup]
nixPkgs = ['php82', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.mysqlnd', 'php82Extensions.mbstring', 'php82Extensions.xml', 'php82Extensions.bcmath', 'php82Extensions.gd', 'php82Extensions.curl']

[phases.build]
cmds = [
    'composer install --no-dev --optimize-autoloader'
]

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'
